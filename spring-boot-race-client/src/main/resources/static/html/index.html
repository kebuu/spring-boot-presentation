<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="/webjars/angularjs/1.2.17/angular.min.js"></script>
    <script src="../scripts/app.js"></script>
    <title>Spring-boot Race</title>
</head>
<body ng-app="springBootRaceClient">

<div ng-controller="mainCtrl">
    <div class="mainConfig">
        <form name="configForm" ng-submit="startPlaying()" novalidate>
            <p>
                <label for="pseudo">Pseudo</label><input id="pseudo" type="text" ng-model="pseudo" ng-required/>
            </p>
            <p>
                <label for="serverIp">Ip du server</label><input id="serverIp" type="text" ng-model="serverIp" ng-required/>
            </p>
            <p>
                <label for="clientIp">Votre ip</label><input id="clientIp" type="text" ng-model="clientIp"/>
            </p>
            <button type="submit">Tester la connection au serveur</button>
            <p>
                <span ng-show="configOk === 1" class="error">Impossible de se connecter au serveur</span>
                <span ng-show="configOk === -1" class="success">Cela semble bon vous pouvez commencer à jouer</span>
            </p>
        </form>
    </div>
    <div class="stepContainer">
        <div class="step1">
            <button ng-click="validateStep1()">Valider étape 1</button>
        </div>
        <div class="step2">
            <form ng-submit="validateStep2()">
                <button type="submit">Valider étape 2</button>
            </form>
        </div>
        <div class="step3">
            <form ng-submit="validateStep3()">
                <input type="text" ng-model="stepSecret"/>
                <button type="submit">Valider étape 3</button>
            </form>
        </div>
        <div class="step4">
            <input type="text" ng-model="clientIp"/>
            <button ng-click="validateStep4()">Valider étape 4</button>
        </div>
    </div>
</div>

</body>
</html>
