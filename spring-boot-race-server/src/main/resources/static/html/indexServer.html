<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="/webjars/angularjs/1.2.17/angular.min.js"></script>
    <script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap.min.js"></script>
    <script src="/webjars/momentjs/2.7.0/min/moment.min.js"></script>
    <script src="/webjars/underscorejs/1.6.0/underscore-min.js"></script>

    <script src="/webjars/sockjs-client/0.3.4/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.1/stomp.min.js"></script>
    <script src="../scripts/appServer.js"></script>
    <title>Spring-boot Race</title>
</head>
<body ng-app="springBootRaceServer">

<div ng-controller="mainCtrl">

    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <h1 class="navbar-brand">Spring-boot Race Server</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pseudo</th>
                    <th>Etapes valid√©es</th>
                    <th>Chrono</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userGameStatus in gameStatus | orderBy:['-nbOfValidatedStep','chrono']">
                    <td>{{$index + 1}}</td>
                    <td>{{userGameStatus.pseudo}}</td>
                    <td>{{userGameStatus.validatedSteps}}</td>
                    <td>{{userGameStatus.chronoString}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
