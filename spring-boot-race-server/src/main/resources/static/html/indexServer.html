<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="/webjars/angularjs/1.2.17/angular.min.js"></script>
    <script src="/webjars/jquery/1.9.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap.min.js"></script>
    <script src="/webjars/momentjs/2.7.0/min/moment.min.js"></script>
    <script src="/webjars/underscorejs/1.6.0/underscore-min.js"></script>
    <script src="../scripts/appServer.js"></script>
    <title>Spring-boot Race</title>
</head>
<body ng-app="springBootRaceServer">

<div ng-controller="mainCtrl">
        <div ng-repeat="userGameStatus in gameStatus">
            <div>{{userGameStatus.pseudo}}</div>
            <div ng-repeat="stepInfo in userGameStatus.stepInfos">{{stepInfo.step}} {{stepInfo.instant.epochSecond}}</div>
        </div>
</div>

</body>
</html>
